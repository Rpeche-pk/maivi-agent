version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %I:%M:%S %p"


handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: log_vea.log
    when: midnight
    interval: 1
    backupCount: 15
    encoding: utf8

loggers:
  scraping_vea:
    level: INFO
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console]
